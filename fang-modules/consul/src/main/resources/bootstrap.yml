#服务名称
spring:
  application:
    name: fang-consul
  ###  链路追踪Sleuth 配置，配置收集日志的zipkin-server
  cloud:
    consul:
      # 将服务注册到consul
      config:
        # 是否启用配置中心功能
        enabled: true
        # 设置配置值的格式
        format: yaml
        # 设置配置所在目录
        prefix: config
        # 设置配置的分隔符
        profile-separator: ':'
        # 配置key的名字，由于Consul是K/V存储，配置存储在对应K的V中
        data-key: configuration
        defaultContext: ${spring.application.name}


